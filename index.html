<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brick Breaker</title>
</head>
<body>

<canvas id="gameCanvas" width="480" height="320"></canvas>
<p> Make an object of type "task" that should be added to a queue, and every 16ms only do what's in the queue </p>
<p> Better to store the bricks in a list (with coordinates) and only check the bricks that exist</p>
<p> Make the collision all edges, and on bricks - make it hard</p>

<script>
    var canvas = document.getElementById("gameCanvas");
    var context = canvas.getContext("2d");
    var ballX = canvas.width/2;
    var ballY = canvas.height - 30;
    var ballRadius = 10;
    var dx = 1;
    var dy = -1;
    var paddleHeight = 20;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth)/2;
    var leftPressed = false;
    var rightPressed = false;
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var bricks = [];

    initializeBricks();
    setInterval(draw, 8);
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function draw() {
        context.clearRect(0,0, canvas.width, canvas.height);

        if ( ballY + dy == ballRadius){
            dy = -dy;
        }
        else if (ballY + dy == canvas.height - (ballRadius + paddleHeight) &&
                ballX >= paddleX && ballX <= paddleX + paddleWidth ) {
            dy = -dy;
        }else if (ballY + dy == canvas.height - ballRadius){
            alert("Game over bruh");
            document.location.reload();
        }

        if ( ballX + dx == canvas.width - ballRadius || ballX + dx == ballRadius){
            dx = -dx;
        }
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 7;
        }
        else if (leftPressed && paddleX > 0){
            paddleX -= 7;
        }
        collisionDetection();
        drawPaddle();
        drawBall();
        drawBricks();
        ballX += dx;
        ballY += dy;
    }

    function drawBall(){
        context.beginPath();
        context.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
        context.fillStyle = "#0095DD";
        context.fill();
        context.closePath();
    }

    function drawPaddle(){
        context.beginPath();
        context.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        context.fillStyle = "#0095DD";
        context.fill();
        context.closePath();
    }

    function drawBricks() {
        for(var c = 0; c < brickColumnCount; c++) {
            for(var r = 0; r < brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                    var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    context.beginPath();
                    context.rect(brickX, brickY, brickWidth, brickHeight);
                    context.fillStyle = "#0095DD";
                    context.fill();
                    context.closePath();
                }
            }
        }
    }

    function collisionDetection() {
        for (var c = 0; c < brickColumnCount; c++) {
            for (var r = 0; r < brickRowCount; r++) {
                var brick = bricks[c][r];
                if (brick.status == 1) {
                    if (ballX > brick.x && ballX < brick.x + brickWidth && ballY > brick.y && ballY < brick.y+brickHeight) {
                        dy = -dy;
                        brick.status = 0;
                    }
                }
            }
        }
    }

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }

    function initializeBricks() {
        for(c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for(r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1};
            }
        }
    }

</script>

<style>
    * {
        padding: 0;
        margin: 0;
    }
    canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
    }
</style>

</body>
</html>
